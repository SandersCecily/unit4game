<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pearl Collector Collector</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    
</head>
<body>
    <div class="textbox">
        <h1>Pearl Collecting Game</h1>
        <h3>Alright rookie, listen up. Each pearl is worth a different amount. Click each pearl to collect. Listen strictly to the Captian's orders, no more, no less.</h3>
    </div>
    <div class="scoreboard">
        <p>Currently Collected : <span id="counter"></span> </p>
        <p>Goal to Collect : <span id="goal"></span></p>
        <p>Wins : <span id="win"></span></p>
        <p>Losses : <span id="loss"></span></p>
    </div>
    <div class="pearlboxes">
        <img src="assets/images/blue.png" alt="blue pearl" id="blue">
        <img src="assets/images/pink.png" alt="pink pearl" id="pink">
        <img src="assets/images/yellow.png" alt="yellow pearl" id="yellow">
        <img src="assets/images/green.png" alt="green pearl" id="green">
    </div>
 
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.js"
        integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
        crossorigin="anonymous">
    </script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
