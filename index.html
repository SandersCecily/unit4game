<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sailor Moon RPG</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sail" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="contain">
        <img src="assets/images/divframe.png" alt="decorative frame" id="frame">
        <div class="main">
            <h1>Sailor Moon RPG</h1>
            <p>Sailor Moon needs your help! You can only rescue one sailor scouts to wake the others from the grasp of the Negaforce!</p>
            <div class="piccontainers">
                <span id ="mars"><img src="assets/images/attmars.jpg" alt="attack mars"></span>
                <span id ="jupiter"><img src="assets/images/attjupi.jpg" alt="attack jupiter"></span>
                <span id="venus"><img src="assets/images/attvenu.jpg" alt="attack venus"></span>
            </div>
            <button>Defend!</button>
        </div>
    </div>
</body>
</html>
